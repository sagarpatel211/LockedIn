<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Sanity Filter</title>
    <style>
        body {
            width: 220px;
            font-family: Arial, sans-serif;
            padding: 15px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        h3 {
            margin-bottom: 15px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background-color: #0073b1;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #005582;
        }
    </style>
</head>
<body>
    <h3>LinkedIn Sanity Filter</h3>
    <button id="toggleFilter">Toggle Brag Filter</button>
    <button id="toggleWorkHistory">Toggle Work History</button>
    <button id="openPage">Open Webpage</button>
    <script src="popup.js"></script>
</body>
</html>
